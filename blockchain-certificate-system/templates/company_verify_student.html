<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Student</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 20px auto; }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
        .info-box {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .info-box p {
            margin: 10px 0;
            color: #333;
        }
        .form-group { margin-bottom: 25px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .required { color: red; }
        .helper-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        .search-type-desc {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>üîç Verify Student Credentials</h1>
            
            <div class="info-box">
                <p><strong>‚ÑπÔ∏è Verification Options:</strong></p>
                <p>‚Ä¢ <strong>USN:</strong> Search by University Seat Number to find all certificates</p>
                <p>‚Ä¢ <strong>Hash:</strong> Verify a specific certificate using its unique hash</p>
            </div>
            
            <form method="POST" id="verifyForm">
                <div class="form-group">
                    <label for="searchType">Search Type <span class="required">*</span></label>
                    <select name="search_type" id="searchType" required onchange="updatePlaceholder()">
                        <option value="">-- Select Search Type --</option>
                        <option value="usn">USN (University Seat Number)</option>
                        <option value="hash">Certificate Hash</option>
                    </select>
                    <div id="searchDesc" class="search-type-desc" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="searchValue">Search Value <span class="required">*</span></label>
                    <input type="text" name="search_value" id="searchValue" 
                           placeholder="Enter search value" required>
                    <div class="helper-text" id="helperText"></div>
                </div>
                
                <button type="submit" id="submitBtn">
                    üîé Verify Credentials
                </button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('company_dashboard') }}">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
    
    <script>
        function updatePlaceholder() {
            const searchType = document.getElementById('searchType').value;
            const searchValue = document.getElementById('searchValue');
            const searchDesc = document.getElementById('searchDesc');
            const helperText = document.getElementById('helperText');
            
            if (searchType === 'usn') {
                searchValue.placeholder = 'e.g., 1ABC21CS001';
                searchValue.style.textTransform = 'uppercase';
                helperText.textContent = 'Enter the student\'s USN';
                searchDesc.innerHTML = '<strong>USN Search:</strong> Find all certificates issued to a student';
                searchDesc.style.display = 'block';
            } else if (searchType === 'hash') {
                searchValue.placeholder = 'e.g., a3f5b8c9d2e1...';
                searchValue.style.textTransform = 'none';
                helperText.textContent = 'Enter the complete certificate hash (64 characters)';
                searchDesc.innerHTML = '<strong>Hash Search:</strong> Verify a specific certificate using its unique hash from QR code';
                searchDesc.style.display = 'block';
            } else {
                searchValue.placeholder = 'Enter search value';
                searchValue.style.textTransform = 'none';
                helperText.textContent = '';
                searchDesc.style.display = 'none';
            }
            
            searchValue.value = '';
        }
        
        // Auto-uppercase for USN
        document.getElementById('searchValue').addEventListener('input', function(e) {
            const searchType = document.getElementById('searchType').value;
            if (searchType === 'usn') {
                this.value = this.value.toUpperCase();
            }
        });
        
        // Form validation
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            const searchType = document.getElementById('searchType').value;
            const searchValue = document.getElementById('searchValue').value.trim();
            
            if (!searchType) {
                e.preventDefault();
                alert('Please select a search type');
                return false;
            }
            
            if (!searchValue) {
                e.preventDefault();
                alert('Please enter a search value');
                return false;
            }
            
            if (searchType === 'hash' && searchValue.length !== 64) {
                if (!confirm('Certificate hash should be 64 characters. Continue anyway?')) {
                    e.preventDefault();
                    return false;
                }
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Verifying...';
        });
    </script>
</body>
</html>
